			// åˆ›å»ºé£˜è½çš„å¿ƒå½¢
			function createHearts() {
				const heartsContainer = document.getElementById('heartsContainer');
				const heartSymbols = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸŒ¹', 'ğŸ’'];

				function createHeart() {
					const heart = document.createElement('div');
					heart.className = 'heart';
					heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
					heart.style.left = Math.random() * 100 + '%';
					heart.style.animationDuration = Math.random() * 5 + 3 + 's';
					heart.style.animationDelay = Math.random() * 2 + 's';
					heartsContainer.appendChild(heart);

					setTimeout(() => {

				}

				setInterval(createHeart, 800);
			}

			// éŸ³ä¹æ’­æ”¾åŠŸèƒ½
			let isPlaying = false;
			let audioContext;
			let oscillator;

			function playRomanticMusic() {
				const musicPlaying = document.getElementById('musicPlaying');

				if (isPlaying) {
					stopMusic();
					return;
				}

				isPlaying = true;
				musicPlaying.classList.add('show');

				// åˆ›å»ºä¸€ä¸ªç®€å•çš„æµªæ¼«éŸ³ä¹æ—‹å¾‹
				audioContext = new (window.AudioContext || window.webkitAudioContext)();

				// æµªæ¼«éŸ³ä¹çš„éŸ³ç¬¦åºåˆ— (ç®€åŒ–ç‰ˆå¡å†œ)
				const notes = [
					{ freq: 523.25, duration: 0.5 }, // C5
					{ freq: 587.33, duration: 0.5 }, // D5
					{ freq: 659.25, duration: 0.5 }, // E5
					{ freq: 698.46, duration: 0.5 }, // F5
					{ freq: 783.99, duration: 0.5 }, // G5
					{ freq: 880.0, duration: 0.5 }, // A5
					{ freq: 987.77, duration: 0.5 }, // B5
					{ freq: 1046.5, duration: 1.0 }, // C6
					{ freq: 987.77, duration: 0.5 }, // B5
					{ freq: 880.0, duration: 0.5 }, // A5
					{ freq: 783.99, duration: 0.5 }, // G5
					{ freq: 698.46, duration: 0.5 }, // F5
					{ freq: 659.25, duration: 0.5 }, // E5
					{ freq: 587.33, duration: 0.5 }, // D5
					{ freq: 523.25, duration: 1.0 } // C5
				];

				let currentTime = audioContext.currentTime;

				notes.forEach((note) => {
					const osc = audioContext.createOscillator();
					const gainNode = audioContext.createGain();

					osc.connect(gainNode);
					gainNode.connect(audioContext.destination);

					osc.frequency.setValueAtTime(note.freq, currentTime);
					osc.type = 'sine';

					gainNode.gain.setValueAtTime(0, currentTime);
					gainNode.gain.linearRampToValueAtTime(0.1, currentTime + 0.1);
					gainNode.gain.linearRampToValueAtTime(0, currentTime + note.duration);

					osc.start(currentTime);
					osc.stop(currentTime + note.duration);

					currentTime += note.duration;
				});

				// éŸ³ä¹æ’­æ”¾å®Œæˆåè‡ªåŠ¨åœæ­¢
				setTimeout(() => {
					stopMusic();
				}, currentTime * 1000);
			}

			function stopMusic() {
				isPlaying = false;
				const musicPlaying = document.getElementById('musicPlaying');
				musicPlaying.classList.remove('show');

				if (audioContext) {
					audioContext.close();
					audioContext = null;
				}
			}
