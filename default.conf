# ========== wiki.stardew.site ==========
server {
    listen 80;
    listen 443 ssl http2;
    server_name wiki.stardew.site;

    # SSL（与主域共用证书，也可单独证书）
    ssl_certificate     /etc/nginx/stardew.site_bundle.crt;
    ssl_certificate_key /etc/nginx/stardew.site.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # Gzip
    gzip on;
    gzip_static on;
    gzip_types text/plain application/x-javascript text/css application/xml
               text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_buffers 32 4K;
    gzip_comp_level 6;
    gzip_min_length 100;

    # 所有流量转发到 Wiki.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 长连接
        proxy_connect_timeout 300s;
        proxy_send_timeout   300s;
        proxy_read_timeout   300s;
    }
}

# ========== stardew.site（主站） ==========
server {
    listen 80;
    listen 443 ssl http2;
    server_name stardew.site;

    # SSL（同上）
    ssl_certificate     /etc/nginx/stardew.site_bundle.crt;
    ssl_certificate_key /etc/nginx/stardew.site.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    client_max_body_size 5m;

    # Gzip（同上）
    gzip on;
    gzip_static on;
    gzip_types text/plain application/x-javascript text/css application/xml
               text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_buffers 32 4K;
    gzip_comp_level 6;
    gzip_min_length 100;

    # 主站反代
    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://127.0.0.1:8922;
    }
}