
server {
  listen 443 ssl;
  server_name restrained-hunter.website;
  ssl_certificate /etc/nginx/restrained-hunter.website_bundle.crt;
  ssl_certificate_key /etc/nginx/restrained-hunter.website.key;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
  ssl_prefer_server_ciphers on;

  gzip on;
  gzip_static on;
  gzip_types text/plain

    application/x-javascript

    text/css

    application/xml

    text/javascript

    application/x-httpd-php

    image/jpeg

    image/gif

    image/png;
  gzip_buffers 32 4K;
  gzip_comp_level 6;
  gzip_min_length 100;

  location ^~ /api/ {
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Host $http_host;
    proxy_pass http://nodeimg:8922;
  }

  location / {
    root /usr/share/nginx/static;
    index index.html index.htm;
    # autoindex on;
    try_files $uri $uri/ /index.html;
  }
}

